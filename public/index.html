<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent Build Service</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white font-sans min-h-screen">
    <div class="container mx-auto px-4 py-10">
      <div class="text-center mb-12">
        <h1
          class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400"
        >
          Enterprise AI Build Agency
        </h1>
        <p class="text-gray-400 mt-2">
          Professional Software Solutions Managed by AI Agents
        </p>
      </div>

      <div class="flex justify-center mb-8">
        <div
          class="bg-gray-800 p-1 rounded-xl flex items-center border border-gray-700"
        >
          <button
            id="autoMode"
            class="px-6 py-2 rounded-lg bg-blue-600 text-white font-medium transition"
          >
            Auto Mode
          </button>
          <button
            id="manualMode"
            class="px-6 py-2 rounded-lg text-gray-400 hover:text-white transition"
          >
            Manual Mode
          </button>
        </div>
      </div>

      <div
        class="max-w-3xl mx-auto bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl"
      >
        <label class="block text-sm font-medium text-gray-400 mb-2"
          >Project Requirements</label
        >
        <textarea
          id="clientInput"
          rows="4"
          class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-white focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Describe what you want to build..."
        ></textarea>
        <button
          id="startBtn"
          class="w-full mt-4 bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-500 hover:to-emerald-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.01]"
        >
          Start Analysis
        </button>
      </div>

      <div
        id="dynamicServices"
        class="mt-8 hidden bg-gray-800 p-6 rounded-2xl border border-gray-700"
      >
        <h3 class="text-xl font-bold mb-4 text-emerald-400">
          Proposed Solutions based on Analysis
        </h3>
        <div id="serviceList" class="space-y-4"></div>

        <div
          class="mt-8 p-4 bg-gray-900 rounded-lg flex justify-between items-center border-t border-gray-700"
        >
          <div>
            <p class="text-sm text-gray-400">Total Project Budget</p>
            <p id="totalPrice" class="text-2xl font-bold text-blue-400">$0</p>
          </div>
          <button
            id="confirmBuildBtn"
            class="bg-gradient-to-r from-blue-600 to-emerald-600 px-8 py-3 rounded-xl font-bold hover:scale-105 transition-all"
          >
            Confirm & Start Build
          </button>
        </div>
      </div>

      <div
        id="statusSection"
        class="mt-12 max-w-3xl mx-auto bg-black rounded-lg p-6 border border-gray-800 font-mono text-sm"
      >
        <div class="flex items-center space-x-2 mb-4">
          <div class="w-3 h-3 rounded-full bg-red-500"></div>
          <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
          <div class="w-3 h-3 rounded-full bg-green-500"></div>
          <span class="text-gray-500 ml-2">system_status.log</span>
        </div>
        <div id="logOutput" class="space-y-1">
          <p class="text-gray-600">> System Ready. Awaiting user input...</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
